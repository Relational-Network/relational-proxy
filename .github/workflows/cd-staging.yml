# CD workflow for relational-proxy staging deployment
# Builds Docker image, pushes to GHCR, deploys to staging VM

name: CD - Staging

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: relational-network/relational-proxy

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=staging-latest
            type=sha,prefix=staging-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Staging
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          envs: GHCR_TOKEN
          script: |
            set -e
            
            echo "=== Logging into GHCR ==="
            echo "$GHCR_TOKEN" | docker login ghcr.io -u relational-network --password-stdin
            
            echo "=== Pulling latest Caddy image ==="
            docker pull ghcr.io/relational-network/relational-proxy:staging-latest
            
            echo "=== Restarting Caddy service ==="
            sudo systemctl restart caddy-docker
            
            echo "=== Waiting for Caddy to start ==="
            sleep 5
            
            echo "=== Verifying deployment ==="
            curl -sf https://localhost/health -k > /dev/null && echo "✅ Caddy health OK" || echo "⚠️ Caddy health check failed"
            
            echo "=== Deployment complete ==="
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
